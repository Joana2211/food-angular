<ul>
  <li *ngFor="let food of foods">
    <a href="#">
      <img src="{{ food.imgUrl }}" alt="" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not-favorite' }}"
          >‚ù§</span
        >
        <app-star-rating [rating]="food.stars" [maxStars]="5"></app-star-rating>

        <div class="product-item">
          <div class="origins">
            <span *ngFor="let origin of food.origins"> {{ origin }}</span>
          </div>
          <div class="cookTime">
            <span>üïë</span>
            {{ food.cookTime }}
          </div>
        </div>
        <div class="price">
          <span> {{ food.price }}</span
          >‚Ç¨
        </div>
      </div>
    </a>
  </li>
</ul>
